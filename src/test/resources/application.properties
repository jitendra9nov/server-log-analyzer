
# Number of fixed threads for the executor service
executor.fixed.thread:10

# Below are HSQL DB properties
spring.datasource.driver-class-name:org.hsqldb.jdbc.JDBCDriver
spring.datasource.url:jdbc:hsqldb:mem:test-data/logdb
spring.datasource.username:sa
spring.datasource.password:

spring.jpa.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.database: HSQL
spring.jpa.hibernate.ddl-auto:update
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql: false
spring.hsql.console.enabled: true
